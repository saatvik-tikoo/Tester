<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Employees</title>

	<!---CDN Links-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<div>
			<nav class="navbar navbar-inverse" role="navigation" style="padding-left: 130px;">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home<span class="sr-only"></span></a></li>
					<li><a href="/product">Products</a></li>
					<li><a href="/about">About Us</a></li>
				</ul>
			</nav>	
		</div>
		<h1 style="padding:10px;">Add Employee</h1>
		<div class="jumbotron" style="padding:10px;">
			<div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">First Name</label>
						<input type="text" class="form-control" id="inputEmail4" placeholder="First Name" data-bind="value:firstName">
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Last Name</label>
						<input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" data-bind="value:lastName">
					</div>
				</div>
				<div class="form-group" style="padding-right:15px; padding-left:15px;">
					<label for="inputAddress">Department</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="Department" data-bind="value:department">
				</div>
				<div class="form-group" style="padding-right:15px; padding-left:15px;">
					<label for="inputAddress2">Manager</label>
					<input type="text" class="form-control" id="inputAddress2" placeholder="Manager" data-bind="value:manager">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">Phone Number</label>
						<input type="text" class="form-control" id="inputCity" data-bind="value:phoneNumber">
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">State</label>
						<select id="inputState" class="form-control">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Zip</label>
						<input type="text" class="form-control" id="inputZip">
					</div>
				</div>
				<div class="form-group" style="padding-right:15px; padding-left:15px;">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							Check me out
						</label>
					</div>
				</div>
				<div style="padding-right:15px; padding-left:15px;">
					<button class="btn btn-primary" data-bind="click: addRecord">Sign in</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
	<script src="../viewModels/index.js"></script>
</body>

</html>
